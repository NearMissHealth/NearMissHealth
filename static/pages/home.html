<div class="container">
  <div class="center-container">
        <h4>Report Feed</h4>
  </div>
  <ul class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="post in posts">
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{cfl(post.emotion)}} experience at {{post.hospital}}<span class="right">{{post.date}}</span></div>
      <div class="collapsible-body"><p>{{post.content}}</p></div>
    </li>
  </ul>
</div>
