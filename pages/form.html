<div class="container">
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 s12">
          <input id="hospital" type="text" class="validate">
          <label for="hospital">Hospital</label>
        </div>
        <div class="input-field col m6 s12">
          <input id="area" type="text" class="validate">
          <label for="area">Room / Area</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m12 s12">
          <textarea id="problem" class="materialize-textarea"></textarea>
          <label for="problem">Enter the emergency or problem here</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <select id="emergency" class="materialize-select">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label for="emergency">Materialize Select</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6 s12">
          <input id="name" type="text" class="validate">
          <label for="name">Name (Optional)</label>
        </div>
        <div class="input-field col m6 s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email (Optional)</label>
        </div>
      </div>
    </form>
  </div>
</div>
