<div class="container">
<div class="row center-container">
    <h1 id="report-title">Report an Incident</h1>
    <h3 id="report-caption" class="light">Fill out the form below to report an incident or error within your hospital. If you would like to stay anonymous, please leave the name field blank.</h3>
</div>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 s12">
          <input id="hospital" type="text" class="">
          <label for="hospital">Hospital</label>
        </div>
        <div class="input-field col m6 s12">
          <input id="area" type="text" class="">
          <label for="area">Room, Area, or Unit</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12 m4">
            <select class="icons">
              <option value="" disabled selected>Choose your option</option>
              <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
              <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
              <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
            </select>
            <label>Images in select</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="date" type="date" class="datepicker">
            <label for="date">Date</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="time" type="time" class="timepicker">
            <label for="time">Time</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col m12 s12">
          <textarea id="problem" class="materialize-textarea"></textarea>
          <label for="problem">Enter the emergency or problem here</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6 s12">
          <input id="name" type="text" class="">
          <label for="name">Name (Optional)</label>
        </div>
        <div class="input-field col m6 s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email (Optional)</label>
        </div>
      </div>
    </form>
  </div>
<div class="row">
    <div class="form-buttons">
      <button class="btn waves-effect waves-light orange">Clear
      </button>
      <button class="btn waves-effect waves-light orange right">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
</div>
</div>
